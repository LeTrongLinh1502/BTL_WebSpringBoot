	<!-- main content -->
	<main class="main">
		<div class="container-fluid">
			<div class="row">
				<!-- main title -->
				<div class="col-12">
					<div class="main__title">
						<h2>Add new item</h2>
					</div>
				</div>
				<!-- end main title -->

				<!-- form -->
				<div class="col-12">
					<form action="#" th:action="@{'/themItem'}" th:object="${post}" method="post">
						<div class="row">
							<div class="col-12 col-md-5 form__cover">
								<div class="row">
									<div class="col-12 col-sm-6 col-md-12">
										<div class="form__img">
											<label for="form__img-upload">Upload cover (190 x 270)</label>
											<input id="form__img-upload" name="form__img-upload" type="file" accept=".png, .jpg, .jpeg">
											<img id="form__img" src="#" alt=" ">
										</div>
									</div>
								</div>
							</div>

							<div class="col-12 col-md-7 form__content">
								<div class="row">
									<div class="col-12">
										<div class="form__group">
											<input type="text" th:field="*{title}" class="form__input" placeholder="Title">
										</div>
									</div>

									<div class="col-12">
										<div class="form__group">
											<textarea th:field="*{body}"  id="text" name="text" class="form__textarea" placeholder="Description"></textarea>
										</div>
									</div>

									<div class="col-12 col-sm-6 col-lg-3">
										<div class="form__group">
											<select type="text" th:field="*{category}" class="js-example-basic-single" id="quality">
												<option value="Action Anime">Action Anime</option>
												<option value="Adventure Anime">Adventure Anime</option>
												<option value="School Anime" >School Anime</option>
												<option value="Dementia Anime" >Dementia Anime</option>
												<option value="Parody Anime" >Parody Anime</option>
												<option value="Detective Anime" >Detective Anime</option>
												<option value="Coming of Age" >Coming of Age</option>
												<option value="Vampire Anime" >Vampire Anime</option>
											</select>
										</div>
									</div>
								</div>
							</div>

							<div class="col-12">
							<div class="row">
									<div class="col-12 col-lg-6">
										<div class="form__group form__group--link">
											<input type="text" th:field="*{linkimage}" class="form__input" placeholder="add a link image">
										</div>
									</div>

									<div class="col-12">
										<button type="submit" class="form__btn">publish</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<!-- end form -->
			</div>
		</div>
	</main>
	<!-- end main content -->
